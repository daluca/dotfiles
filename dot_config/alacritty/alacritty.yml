---
env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  opacity: 0.98

font:
  normal:
    family: MesloLGS Nerd Font
    style: Regular
  bold:
    family: MesloLGS Nerd Font
    style: Bold
  italic:
    family: MesloLGS Nerd Font
    style: Italic
  bold_italic:
    family: MesloLGS Nerd Font
    style: Bold Italic

cursor:
  style: Block
  unfocused_hollow: true

  size: 11.0

import:
  - ~/.config/alacritty/themes/themes/gnome_terminal.yaml
